<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid text-center">
  <p id="title">Random Quote Generator</p>
  <div class="row text-left">
    <p id="message">Here is your Quote:</p>
  </div>
  <div id="rnd-quote" class="well">
  </div>
  <div>
    <div class="row">
      <div class="col-sm-6 col-xs-6 text-left">
        <a id="twitter" href="#" target="__blank" class="btn btn-primary"><i class="fa fa-twitter"></i> Tweet on Twitter</a>
      </div>
      <div class="col-sm-6 col-xs-6 text-right">
        <button id="get-next" class="btn btn-primary">Next Quote</button>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/9be0a905cf.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
